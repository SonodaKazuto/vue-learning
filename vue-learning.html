<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>vue-learning</title>
</head>
<body>
    <div id="app">
        <div class="messages">
            <div v-for="m in messages">{{ m }}</div>
        </div>

        <input type="text" placeholder="enter any words" v-model.trim="msg" @keydown.enter="addToMessages">
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const vm = Vue.createApp({
            data () {
                return {
                    msg: '',
                    messages: ['Hello', 'Vue.js', 'good']
                }
            },
            methods: {
                addToMessages() {
                    this.messages.push(this.msg);
                    this.msg = '';
                }
            }
        });

        // mount
        vm.mount('#app');
    </script>
</body>
</html>
