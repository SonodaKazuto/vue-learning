<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-learning</title>
</head>
<body>
    <div id="app">
        <p v-html="message"></p>
    </div>
    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const vm = Vue.createApp({
            data () {
                return {
                    message: "<h1>hello</h1>"
                }
            }
        });

        // mount
        vm.mount('#app');
    </script>
</body>
</html>
