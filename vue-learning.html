<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>vue-learning</title>
</head>
<body>
    <div id="app">
        <h3>Poot Instance</h3>
        <my-component></my-component>
        <my-component></my-component>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const vm = Vue.createApp({
            components: {
                'my-component': {
                    template: '<div>Hello Vue!</div>',

                }
            }
        });

        // mount
        vm.mount('#app');
    </script>
</body>
</html>
