<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-learning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <style>
        #app {
            display: block;
            padding: 1rem;
            font-size: 1rem;
        }

        #app>ul>li {
            margin-left: 0;
        }

        ul>li {
            display: block;
            margin-left: 1rem;
            margin-bottom: 0.5rem;
            padding: 8px;
            background-color: #eee;
        }

        h2.has-child {
            cursor: pointer;
        }

        h2.has-child::before {
            content: '+ ';
        }

        h2.has-child.is-open::before {
            content: '- ';
        }

        a {
            color: #333;
            text-decoration: none;
        }

        a:hover {
            color: red;
        }
    </style>
</head>
<body>

<div id="app">
    <ul v-for="book in books" :key="book.id">
        <li>{{ book.id }}</li>
        <li>{{ book.name }}</li>
        <li>{{ book.author }}</li>
        <li>{{ book.publishedAt }}</li>
    </ul>
    <my-component v-for="(book, idx) in books" :key="idx" v-bind="book" @update="updateInfo"></my-component>
</div>


<script src="https://unpkg.com/vue@next"></script>

<script>
    const app = Vue.createApp({
        data() {
            return {
                books: [
                    {
                        id: '0001',
                        name: 'dhfsdfjlsk',
                        author: 'dfjks',
                        publishedAt: '2013/03'
                    },
                    {
                        id: '0002',
                        name: 'fighfj',
                        author: 'kjfsalkfj',
                        publishedAt: '2014/11'
                    }
                ]
            }
        },
        methods: {
            updateInfo(val){
                const idx = this.books.findIndex(d =>d.id === val.id);
                this.books[idx] = val;
            }
        }
    });

    app.component('my-component', {
        template: `
            <div class="child-app">
                <div>name: <input type="text" v-model="bookInfo.name"></div>
                <div>author: <input type="text" v-model="bookInfo.author"></div>
                <div>date: <input type="text" v-model="bookInfo.publishedAt"></div>
            </div>`,
        props: ['id', 'name', 'author', 'publishedAt'],
        data(){
            return {
                bookInfo: {
                    id: this.id,
                    name: this.name,
                    author: this.author,
                    publishedAt: this.publishedAt
                }
            };
        },
        watch: {
            bookInfo: {
                deep: true,
                handler(val){
                    this.$emit('update, val');
                }
            }
        }
    });

    app.mount('#app');
</script>

</body>
</html>
