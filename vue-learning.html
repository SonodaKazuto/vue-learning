<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-learning</title>
</head>
<body>
    <div id="app">
        <p><span>Multiline message is:</span> {{ message }}</p>
        <textarea v-model="message" placeholder="add multiple lines"></textarea>
    </div>
</body>
</html>

<script src="https://unpkg.com/vue@next"></script>

<script>
    const vm = Vue.createApp({
        data () {
            return {
                message: 'hello'
            }
        }
    });

    // mount
    vm.mount('#app');
</script>
