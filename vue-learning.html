<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-learning</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app1">
        {{ message }}
    </div>
    <div id="app2">
        price : {{ price }},
        quantity : {{ quantity }},
        total is {{ price * quantity }} dollars
    </div>
</body>
</html>

<script src="https://unpkg.com/vue@next"></script>

<script>
    const vm = Vue.createApp({
        data () {
            return {
                message: 'Hello Vue 3.0!'
            }
        }
    });

    // mount
    vm.mount('#app');
</script>
