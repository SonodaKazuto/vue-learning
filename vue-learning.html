<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-learning</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
</body>
</html>

<script src="https://unpkg.com/vue@next"></script>

<script>
    const vm = Vue.createApp({
        template: '<div>total is {{ subtotal }}</div>',
        data () {
            return {
                price: 100,
                quantity: 10
            }
        },
        computed: {
            subtotal (){
                return this.price * this.quantity;
            }
        }
    });

    // mount
    vm.mount('#app');
</script>
