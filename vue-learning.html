<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-learning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <style>
        #app {
            display: block;
            padding: 1rem;
            font-size: 1rem;
        }

        #app>ul>li {
            margin-left: 0;
        }

        ul>li {
            display: block;
            margin-left: 1rem;
            margin-bottom: 0.5rem;
            padding: 8px;
            background-color: #eee;
        }

        h2.has-child {
            cursor: pointer;
        }

        h2.has-child::before {
            content: '+ ';
        }

        h2.has-child.is-open::before {
            content: '- ';
        }

        a {
            color: #333;
            text-decoration: none;
        }

        a:hover {
            color: red;
        }
    </style>
</head>
<body>

<div id="app">
    <h1>{{ message }}</h1>
    <custom-input v-model="message"></custom-input>
</div>


<script src="https://unpkg.com/vue@next"></script>

<script>
    const app = Vue.createApp({
        data() {
            return {
                message: "Hello App!"
            };
        },
        provide(){
            return {
                provideMsg: this.msg
            };
        }
    });

    app.component('list-component', {
        template: `
        <ul>
          <li v-for="i in 3">
            {{ i }}
            <list-item />
          </li>
        </ul>`,
        components: {
            'list-item': {
                inject: ['provideMsg'],
                template: `<div>{{ provideMsg }}!</div>`
            }
        }
    });

    app.mount('#app');
</script>

</body>
</html>
