<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>vue-learning</title>
</head>
<body>

    <div id="app">
        <ul v-for="book in books" class="book" :key="book.name">
            <li>{{ book.name }}</li>
            <li>{{ book.author }}</li>
            <li>{{ book.publishedAt }}</li>
        </ul>

        <my-component v-for="book in books" :key="book.id" :book-info="book"></my-component>
    </div>


    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    books: [
                        {
                            id: '001',
                            name: 'MDFK',
                            author: 'coco',
                            publishedAt: '2039/11'
                        },
                        {
                            id: '002',
                            name: 'FAQ',
                            author: 'kiryu',
                            publishedAt: '2033/11'
                        }
                    ]
                }
            }
        });

        app.component('my-component', {
            props: {
                bookInfo: {
                    type: Object
                }
            },
            template: `
            <div class="child-app">
                <div>書名: <input type="text" v-model="bookInfo.name"></div>
                <div>作者: <input type="text" v-model="bookInfo.author"></div>
                <div>出版日: <input type="text" v-model="bookInfo.publishedAt"></div>
            </div>`,
        });

        app.mount('#app');
    </script>

</body>
</html>
