<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-learning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <style>
        #app {
            display: block;
            padding: 1rem;
            font-size: 1rem;
        }

        #app>ul>li {
            margin-left: 0;
        }

        ul>li {
            display: block;
            margin-left: 1rem;
            margin-bottom: 0.5rem;
            padding: 8px;
            background-color: #eee;
        }

        h2.has-child {
            cursor: pointer;
        }

        h2.has-child::before {
            content: '+ ';
        }

        h2.has-child.is-open::before {
            content: '- ';
        }

        a {
            color: #333;
            text-decoration: none;
        }

        a:hover {
            color: red;
        }
    </style>
</head>
<body>

<div id="app">
    <button v-for="tab in tabs" :key="tab" :class="['tab-button', { active: currentTab === tab}]" @click="currentTab = tab">{{ tab }}</button>
    <keep-alive :max="2" :include="/tab-(home|posts)/" >
        <component :is="currentTabComponent"></component>
    </keep-alive>
</div>


<script src="https://unpkg.com/vue@next"></script>

<script>
    const app = Vue.createApp({
        data() {
            return {
                currentTab: 'Home',
                tabs: ['Home', 'Posts', 'Archive']
            };
        },
        computed: {
            currentTabComponent(){
                return `tab-${ this.currentTab.toLowerCase() }`;
            }
        }
    });

    app.component('tab-home', {
        name: 'tab-home',
        template: `<div class="demo-tab"><input v-model="title"></div>`,
        data: () => ({ title: 'Home componet' })
    });
    app.component('tab-posts', {
        name: 'tab-posts',
        template: `<div class="demo-tab"><input v-model="title"></div>`,
        data: () => ({ title: 'Post componet' })
    });
    app.component('tab-archive', {
        name: 'tab-archive',
        template: `<div class="demo-tab"><input v-model="title"></div>`,
        data: () => ({ title: 'Archive componet' })
    });

    app.mount('#app');
</script>

</body>
</html>
