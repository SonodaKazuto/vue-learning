<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>vue-learning</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <input type="text" v-model="message" placeholder="請勿超過10個字" :style="msgStyle"></input>
    </div>
    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const vm = Vue.createApp({
            data () {
                return {
                    message: "hello"
                }
            },
            computed: {
                isValid: function () {
                    return this.message.length <= 10;
                },
                msgStyle: function () {
                    return {
                        'border': this.isValid ? '' : 'red solid 1px',
                        'color': this.isValid ? '' : 'red'
                    };
                }
            }
        });

        // mount
        vm.mount('#app');
    </script>
</body>
</html>
