<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-learning</title>
</head>
<body>
    <div id="app">
        <p>{{ sum }}</p>
        <input v-model.number="num1"></input>
        <input v-model.number="num2"></input>
    </div>
    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const vm = Vue.createApp({
            data () {
                return {
                    num1: 0,
                    num2: 0
                }
            },
            computed: {
                sum () {
                    return this.num1 + this.num2;
                }
            }
        });

        // mount
        vm.mount('#app');
    </script>
</body>
</html>
