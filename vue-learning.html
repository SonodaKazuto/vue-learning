<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-learning</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app1">
        {{ name }}
    </div>
</body>
</html>

<script src="https://unpkg.com/vue@next"></script>

<script>
    const vm = Vue.createApp({
        data () {
            return {
                message: 'Hello Vue 3.0!'
            }
        }
    });

    // mount
    vm.mount('#app');

    const vm1 = Vue.createApp({
        data () {
            return {
                name: '008JS'
            }
        }
    });
    vm1.mount('#app1');
</script>
