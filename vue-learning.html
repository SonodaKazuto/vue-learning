<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>vue-learning</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item, index) in arr">{{ index }} / {{ item }}</li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const vm = Vue.createApp({
            data () {
                return {
                    arr: ['008', 'js', 'is', 'awesome']
                }
            }
        });

        // mount
        vm.mount('#app');
    </script>
</body>
</html>
