<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>vue-learning</title>
</head>
<body>
    <div id="app">
        <p v-show="isShow">hello</p>
        <p v-if="isShow === true">show</p>
        <p v-else-if="isShow === null">idk</p>
        <p v-else>hide</p>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const vm = Vue.createApp({
            data () {
                return {
                    isShow: null
                }
            }
        });

        // mount
        vm.mount('#app');
    </script>
</body>
</html>
