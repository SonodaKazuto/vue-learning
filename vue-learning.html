<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>vue-learning</title>
</head>
<body>
    <div id="app" v-show="isShow">
        <p>show</p>
    </div>
    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const vm = Vue.createApp({
            data () {
                return {
                    isShow: true
                }
            }
        });

        // mount
        vm.mount('#app');
    </script>
</body>
</html>
