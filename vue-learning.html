<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>vue-learning</title>
</head>
<body>

<div id="app">
    <!-- 這是外層元件的 msg -->
    <h3>{{ msg }}</h3>

    <!-- 這裡的 v-bind:parent-msg 可以簡寫為 :parent-msg -->
    <my-component ></my-component>
</div>


<script src="https://unpkg.com/vue@next"></script>

<script>
    const app = Vue.createApp({
        data() {
            return {
                msg: '這是外層元件的 msg'
            }
        }
    });

    app.component('my-component', {
        template: `<div class="component">{{ propsNumber }}</div>`,
        props: {
            'propsNumber': {
                type: Number,
                required: true
            }
        },
        data: () => {
            return {
                msg: '這是子元件的 msg'
            }
        }
    });

    app.mount('#app');
</script>

</body>
</html>
