<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>vue-learning</title>
</head>
<body>
    <div id="app">
        <p>Count: {{ count }}</p>
        <button v-on.stop:click="plus">Plus</button>
    </div>
    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const vm = Vue.createApp({
            data () {
                return {
                    count: 0
                }
            },
            methods: {
                plus () {
                    this.count++;
                }
            }
        });

        // mount
        vm.mount('#app');
    </script>
</body>
</html>
