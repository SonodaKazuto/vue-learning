<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-learning</title>
</head>
<body>
    <div id="app"></div>
</body>
</html>

<script src="https://unpkg.com/vue@next"></script>

<script>
    const vm = Vue.createApp({
        template: '<div><button v-bind:disabled="isBtnDisable">click me!</button></div>',
        data () {
            return {
                isBtnDisable: true
            }
        }
    });

    // mount
    vm.mount('#app');
</script>
