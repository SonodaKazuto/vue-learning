<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>vue-learning</title>
</head>
<body>

    <div id="app">
        <ul v-for="book in books" class="book" :key="book.name">
            <li>{{ book.name }}</li>
            <li>{{ book.author }}</li>
            <li>{{ book.publishedAt }}</li>
        </ul>

        <my-component v-for="book in books"
                      :name="book.name"
                      :author="book.author"
                      :published-at="book.published-at"></my-component>
    </div>


    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    books: [
                        {
                            id: '001',
                            name: 'MDFK',
                            author: 'coco',
                            publishedAt: '2039/11'
                        },
                        {
                            id: '002',
                            name: 'FAQ',
                            author: 'kiryu',
                            publishedAt: '2033/11'
                        }
                    ]
                }
            }
        });

        app.component('my-component', {
            template: `
            <div class="child-app">
                <div>書名: <input type="text" v-model="name"></div>
                <div>作者: <input type="text" v-model="author"></div>
                <div>出版日: <input type="text" v-model="publishedAt"></div>
            </div>`,
            props: ['name', 'author', 'published-at']
        });

        app.mount('#app');
    </script>

</body>
</html>
